<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
   
    <!-- TAREA CONTADOR -->
    <div  class="contador_container mt-3">
    <input type="text" value="0" id="clicks" class="contador border rounded-4 border-secondary"></input>
    </div>
    <div class="button_container mt-2">
        <button type="button" class="button_plus btn btn-success" onclick="count_click()">+</button>
        <button type="button" class="button_less btn btn-danger" onclick="less_click()">-</button>
    </div>
    
    <!-- TAREA FORMULARIO MAIL -->

    <div class="input_container mt-3">
        <div class="input-group mb-3">
            <span class="input-group-text">NOMBRE</span>
            <input value="" id="Name_form" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text">APELLIDO</span>
            <input id="Last_name_form" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <button type="button" class="btn btn-primary btn-lg" onclick="get_data_from_user()">ENVIAR</button>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
